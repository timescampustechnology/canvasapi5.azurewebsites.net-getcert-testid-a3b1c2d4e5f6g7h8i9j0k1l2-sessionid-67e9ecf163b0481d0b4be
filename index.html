<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 100vw; /* Make image take full width of the viewport */
            height: 100vh; /* Make image take full height of the viewport */
            object-fit: contain; /* Ensure full image is shown without cropping */
            display: block;
        }
        .desktop-view {
            display: block;
        }
        .mobile-view {
            display: none;
        }
        /* Auto-switching between desktop and mobile view */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="em nischal desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <img src="em nischal mobile.png" alt="Mobile Screenshot" class="mobile-view">
</body>
</html>
