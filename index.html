<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Optional: Black background for better display */
        }
        img {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .desktop-view {
            width: 1606px;
            height: 911px;
            display: block;
        }
        .mobile-view {
            width: 736px;
            height: 2580px;
            display: none;
        }
        /* Show mobile image on mobile devices */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <img src="mobile.png" alt="Mobile Screenshot" class="mobile-view">
</body>
</html>
