<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: black; /* Optional: Black background for better display */
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto; /* Allows scrolling if needed */
        }
        img {
            display: none; /* Hide all images by default */
            max-width: 100%; /* Ensures the image never overflows the screen width */
            height: auto; /* Maintains the aspect ratio */
        }
        .desktop-view {
            display: block; /* Show desktop image by default */
        }
        .mobile-view {
            display: none; /* Hide mobile image initially */
            max-height: 100vh; /* Make sure the image fits inside the mobile screen */
            width: auto;
        }

        /* Show Mobile Image on Mobile Devices */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="em nischal desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <img src="em nischal mobile.png" alt="Mobile Screenshot" class="mobile-view">
</body>
</html>
