<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: white; /* White background */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers horizontally */
            justify-content: flex-start; /* Aligns to the top */
            height: 100vh;
            overflow-x: hidden;
        }
        img {
            display: none;
            width: 100%; /* Default width */
            max-width: 1606px; /* Ensures desktop image doesn't get too big */
            height: auto;
        }
        .desktop-view {
            display: block;
            width: 100%;
            max-width: 1606px; /* Keeps desktop image from being too wide */
            margin-top: 0; /* Aligns image to the top */
        }
        .mobile-container {
            display: none;
            width: 100%;
        }
        .mobile-view {
            display: block;
            width: 100vw; /* Fills entire screen width */
            max-width: 768px; /* Keeps width within mobile limits */
            height: auto; /* Keeps aspect ratio */
        }

        /* Show Mobile Image on Mobile Devices */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-container {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <img src="em nischal desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <div class="mobile-container">
        <img src="em nischal mobile..png" alt="Mobile Screenshot" class="mobile-view">
    </div>
</body>
</html>
