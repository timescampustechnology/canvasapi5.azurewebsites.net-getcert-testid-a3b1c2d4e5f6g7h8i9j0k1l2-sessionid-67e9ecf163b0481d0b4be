<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: black; /* Optional: Black background */
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            max-width: 100%;  /* Ensures the image fits within the screen width */
            max-height: 100vh; /* Ensures the image does not exceed the screen height */
            display: block;
        }
        .desktop-view {
            display: block;
        }
        .mobile-view {
            display: none;
        }

        /* Show mobile image on mobile screens */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="desktop.png" alt="em nischal Desktop Screenshot" class="desktop-view">
    <img src="mobile.png" alt="em nischal mobile Screenshot" class="mobile-view">
</body>
</html>
