<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=540, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: white;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: hidden;
            max-width: 540px; /* Fixes the browser width to 540px */
            margin: 0 auto; /* Centers the content */
        }
        img {
            display: none;
            width: 100%;
            height: auto;
        }
        .desktop-view {
            display: block;
            max-width: 1606px;
        }
        .mobile-container {
            display: none;
            width: 100%;
        }
        .mobile-view {
            display: block;
            max-width: 768px;
        }
        .mobile-alt {
            display: none;
        }

        /* When viewed in a resized desktop browser (540px wide) */
        @media screen and (max-width: 1024px) and (min-width: 541px) {
            .desktop-view {
                display: none;
            }
            .mobile-alt {
                display: block;
                max-width: 540px;
            }
        }

        /* Show Mobile Image on Mobile Devices */
        @media screen and (max-width: 540px) {
            .desktop-view {
                display: none;
            }
            .mobile-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <img src="mobile-alt.png" alt="Resized Browser Mobile View" class="mobile-alt">
    <div class="mobile-container">
        <img src="mobile.png" alt="Mobile Screenshot" class="mobile-view">
    </div>
</body>
</html>
