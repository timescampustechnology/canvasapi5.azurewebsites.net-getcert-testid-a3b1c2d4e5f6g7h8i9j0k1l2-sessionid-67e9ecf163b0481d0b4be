<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: white;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: hidden;
        }
        img {
            display: none;
            width: 100%;
            height: auto;
        }
        .desktop-view {
            display: block;
            max-width: 1606px;
        }
        .mobile-container {
            display: none;
            width: 100%;
        }
        .mobile-view {
            display: block;
            max-width: 768px;
        }
        .mobile-alt {
            display: none;
        }

        /* When viewed in a resized desktop browser (below 1024px) */
        @media screen and (max-width: 1024px) and (min-width: 769px) {
            .desktop-view {
                display: none;
            }
            .mobile-alt {
                display: block;
                max-width: 768px;
            }
        }

        /* Show Mobile Image on Mobile Devices */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="em nischal desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <img src="em nischal mobile-alt.jpeg" alt="Resized Browser Mobile View" class="mobile-alt">
    <div class="mobile-container">
        <img src="em nischal mobile..png" alt="Mobile Screenshot" class="mobile-view">
    </div>
</body>
</html>
