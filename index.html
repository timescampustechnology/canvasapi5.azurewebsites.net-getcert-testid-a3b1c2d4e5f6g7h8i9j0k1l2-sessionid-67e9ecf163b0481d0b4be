<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: black; /* Optional: Black background for better display */
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .desktop-view, .mobile-view {
            display: none; /* Hide both by default */
            position: absolute;
        }
        .desktop-view {
            width: 1606px;
            height: 911px;
        }
        .mobile-view {
            width: 736px;
            height: 2580px;
        }

        /* Show Desktop Image by Default */
        @media screen and (min-width: 769px) {
            .desktop-view {
                display: block;
            }
        }

        /* Show Mobile Image on Mobile Devices */
        @media screen and (max-width: 768px) {
            .mobile-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="desktop.png" alt="Desktop Screenshot" class="desktop-view">
    <img src="mobile.png" alt="Mobile Screenshot" class="mobile-view">
</body>
</html>
